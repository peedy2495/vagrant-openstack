[DEFAULT]
# define IP address
my_ip = CTRL_HOST_IP
state_path = /var/lib/nova
enabled_apis = osapi_compute,metadata
log_dir = /var/log/nova
# RabbitMQ connection info
transport_url = rabbit://openstack:ADMPWD@CTRL_HOST_IP

[api]
auth_strategy = keystone

# Glance connection info
[glance]
api_servers = http://CTRL_HOST_IP:9292

[oslo_concurrency]
lock_path = $state_path/tmp

# MariaDB connection info
[api_database]
connection = mysql+pymysql://nova:ADMPWD@CTRL_HOST_IP/nova_api

[database]
connection = mysql+pymysql://nova:ADMPWD@CTRL_HOST_IP/nova

# Keystone auth info
[keystone_authtoken]
www_authenticate_uri = http://CTRL_HOST_IP:5000
auth_url = http://CTRL_HOST_IP:5000
memcached_servers = CTRL_HOST_IP:11211
auth_type = password
project_domain_name = default
user_domain_name = default
project_name = service
username = nova
password = SERVPWD

[placement]
auth_url = http://CTRL_HOST_IP:5000
os_region_name = RegionOne
auth_type = password
project_domain_name = default
user_domain_name = default
project_name = service
username = placement
password = SERVPWD

[wsgi]
api_paste_config = /etc/nova/api-paste.ini

[vnc]
enabled = True
server_listen = 0.0.0.0
server_proxyclient_address = CTRL_HOST_IP
novncproxy_base_url = http://CTRL_HOST_IP:6080/vnc_auto.html 